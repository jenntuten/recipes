<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keto Recipes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <style media="screen">
    body {
      background: #ECEFF1;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1,
    h2,
    h3 {
      margin: 10px;
    }

    .card-body-ingredients,
    .card-body-directions {
      white-space: pre-wrap;
      margin: 10px;
    }

    .card {
      margin: 0 auto;
    }

    fieldset {
      display: grid;
      /*width: 75%;*/
      min-width: 200px;
      grid-gap: 4px;
      padding: 10px;
      margin: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    #myForm {
      width: 95%;
    }

    input,
    textarea {
      width: 85%;
    }

    #submit,
    #output {
      padding: 10px;
      margin: 10px;
    }

    #searchBtn,
    #resetBtn,
    #submit {
      max-width: 150px;
      border-radius: 4px;
      padding: 10px;
      margin: 10px;
    }

    #submit,
    #output,
    #test-data2 {
      padding: 10px;
      margin: 10px;
    }

    @media (max-width: 600px) {
      body,
      #message {
        margin-top: 0;
        background: white;
        box-shadow: none;
      }
      body {
        border-top: 16px solid #ffa100;
      }
    }
  </style>
</head>

<body>


  <h1>Keto Recipes</h1>

  <form id="searchForm">
    <fieldset>Search for a recipe:
      <input type="text" id="searchRecipe" name="searchRecipe" />
      <input type="submit" value="Submit" id="searchBtn" style="float:left">
      <input type="reset" value="Reset" id="resetBtn" style="float:left">
    </fieldset>
  </form>
  <div id="test-data"></div>
  <div id="test-data2"></div>
  <div id="moreRecipes"></div>
  <div id="output"></div>
  <div id="moreRecipes"></div>
  <h2>Add a Recipe</h2>
  <form id="myForm">
    <fieldset>
      Recipe name:
      <input type="text" id="recipeName" name="recipeName" /> Ingredients:
      <textarea type="text" id="ingredients" name="ingredients" /></textarea>
      Directions:
      <textarea type="text" id="directions" name="directions" /></textarea>
      Link to image:
      <input type="text" id="imgLink" name="imgLink" /> Link to recipe source:
      <input type="text" id="recipeSource" name="recipeSource" />
    </fieldset>
    <input type="submit" value="Submit" id="submit">
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var recipeName = document.getElementById("recipeName");
      var ingredients = document.getElementById("ingredients");
      var directions = document.getElementById("directions");
      var imgLink = document.getElementById("imgLink");
      var recipeSource = document.getElementById("recipeSource");
      var searchForm = document.getElementById("searchForm");
      var form_el = document.getElementById("myForm");
      var resultsFound = document.getElementById("test-data2");
      var el = document.getElementById("output");

      //Clear "No results found text" on input
      searchForm.addEventListener('input', updateValue);

      function updateValue() {
        resultsFound.textContent = "";
      }

      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAM5C9e5cfov13sVnRpzV7mTKmbscYrvbA",
        authDomain: "recipes-8b628.firebaseapp.com",
        databaseURL: "https://recipes-8b628.firebaseio.com",
        projectId: "recipes-8b628",
        storageBucket: "recipes-8b628.appspot.com",
        messagingSenderId: "144315483609",
        appId: "1:144315483609:web:9c12d4bbe79b803a0305c8",
        measurementId: "G-NETVQG5Q87"
      };

      firebase.initializeApp(firebaseConfig);

      //Array to store recipe data
      let newRecipes = [];
      console.log("new recipes: ", newRecipes)
      let database = firebase.database();

      database.ref().on("child_added", function (snapshot) {

        //Create new object to store snapshots and calculations
        let newData = {
          one: snapshot.val().one,
          two: snapshot.val().two,
          three: snapshot.val().three,
          four: snapshot.val().four,
          five: newRecipes.length,
          six: snapshot.val().six
        }

        //Push data to newRecipes array
        newRecipes.push(newData);

        //TEST NEW TABLE==============================
        let rowItems = newRecipes.map(function (p) {

          return `<div class="card" style="width:80vw;">
<img class="card-img-top" src="`+ p.four + `" alt="Card image cap">
<div class="card-body">
<h5 class="card-title"><a href="`+ p.six + `" target="_blank">` + p.one + `</a></h5>
<div class="accordion" id="accordionExample`+ p.five + `">
<div class="card">
<div class="card-header" id="headingOne`+ p.five + `">
<h5 class="mb-0">
<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne`+ p.five + `" aria-expanded="false" aria-controls="collapseOne">
Ingredients
</button>
</h5>
</div>
<div id="collapseOne`+ p.five + `" class="collapse" aria-labelledby="headingOne` + p.five + `" data-parent="#accordionExample` + p.five + `">
<div class="card-body-ingredients">`+ p.two +
            `</div>
</div>
</div>
<div class="card">
<div class="card-header" id="headingTwo`+ p.five + `">
<h5 class="mb-0">
<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo`+ p.five + `" aria-expanded="false" aria-controls="collapseTwo">
Directions
</button>
</h5>
</div>
<div id="collapseTwo`+ p.five + `" class="collapse" aria-labelledby="headingTwo` + p.five + `" data-parent="#accordionExample` + p.five + `">
<div class="card-body-directions">`+ p.three +
            `</div>
</div>
</div>
</div>
</div>
</div>`
        });
        newRecipes.join('');
        console.log('Recipe array: ', newRecipes)
        document.getElementById('output').innerHTML = rowItems.join('<br>');
      });

        //TEST map function======================================================
        //maps array on reset but not on page load
        function mapResults() {
          let mappedItems = newRecipes.map(function (p) {
            return `<div class="card" style="width:80vw;">
<img class="card-img-top" src="`+ p.four + `" alt="Card image cap">
<div class="card-body">
<h5 class="card-title"><a href="`+ p.six + `" target="_blank">` + p.one + `</a></h5>
<div class="accordion" id="accordionExample`+ p.five + `">
<div class="card">
<div class="card-header" id="headingOne`+ p.five + `">
<h5 class="mb-0">
<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne`+ p.five + `" aria-expanded="false" aria-controls="collapseOne">
Ingredients
</button>
</h5>
</div>
<div id="collapseOne`+ p.five + `" class="collapse" aria-labelledby="headingOne` + p.five + `" data-parent="#accordionExample` + p.five + `">
<div class="card-body-ingredients">`+ p.two +
              `</div>
</div>
</div>
<div class="card">
<div class="card-header" id="headingTwo`+ p.five + `">
<h5 class="mb-0">
<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo`+ p.five + `" aria-expanded="false" aria-controls="collapseTwo">
Directions
</button>
</h5>
</div>
<div id="collapseTwo`+ p.five + `" class="collapse" aria-labelledby="headingTwo` + p.five + `" data-parent="#accordionExample` + p.five + `">
<div class="card-body-directions">`+ p.three +
              `</div>
</div>
</div>
</div>
</div>
</div>`
          });
          document.getElementById('output').innerHTML = mappedItems.join('<br>');
        }
        //TEST results on page load=======================================
        //mapResults();
        //=================================================

        //On click SEARCH
        searchForm.addEventListener("submit", function (evt) {
          evt.preventDefault();
          console.log('search submitted:', document.getElementById("searchRecipe").value.trim())
          const search = (text) => newRecipes.filter(({ one }) => one.toLowerCase().includes(text.toLowerCase().trim()));
          let searchTerm = document.getElementById("searchRecipe").value.trim();
          const result = search(document.getElementById("searchRecipe").value);
          console.log('result', result);
          let searchResults = result.map(function (p) {
            return `<div class="card" style="width:80vw;">
<img class="card-img-top" src="`+ p.four + `" alt="Card image cap">
<div class="card-body">
<h5 class="card-title"><a href="`+ p.six + `" target="_blank">` + p.one + `</a></h5>
<div class="accordion" id="accordionExample`+ p.five + `">
<div class="card">
<div class="card-header" id="headingOne`+ p.five + `">
<h5 class="mb-0">
<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne`+ p.five + `" aria-expanded="false" aria-controls="collapseOne">
Ingredients
</button>
</h5>
</div>
<div id="collapseOne`+ p.five + `" class="collapse" aria-labelledby="headingOne` + p.five + `" data-parent="#accordionExample` + p.five + `">
<div class="card-body-ingredients">`+ p.two +
              `</div>
</div>
</div>
<div class="card">
<div class="card-header" id="headingTwo`+ p.five + `">
<h5 class="mb-0">
<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo`+ p.five + `" aria-expanded="false" aria-controls="collapseTwo">
Directions
</button>
</h5>
</div>
<div id="collapseTwo`+ p.five + `" class="collapse" aria-labelledby="headingTwo` + p.five + `" data-parent="#accordionExample` + p.five + `">
<div class="card-body-directions">`+ p.three +
              `</div>
</div>
</div>
</div>
</div>
</div>`
          })
          if (result.length === 0) {
            console.log('no results found')
            document.getElementById('test-data2').innerHTML = `No results found for "` + searchTerm + `."`;
          }
          else {
            document.getElementById('test-data').innerHTML = `<h4>Search results for "` + searchTerm + `" (` + result.length + `):</h4>` + searchResults.join('<br>');
          }

          //Clear user input
          searchForm.reset();

          //Hide rest of recipes
          document.getElementById('output').innerHTML = "";
          console.log('hide function')
        }); //end search

        //on click reset

        document.getElementById("resetBtn").addEventListener("click", function () {
          console.log('reset clicked', newRecipes);
          document.getElementById('test-data').innerHTML = "";
          document.getElementById('test-data2').innerHTML = "";
          document.getElementById('moreRecipes').innerHTML = "";
          mapResults();
        });

        //=========================================================

        //On click submit
        form_el.addEventListener("submit", function (evt) {
          evt.preventDefault();
          console.log('submitted')
          //Pull user input
          one = document.getElementById("recipeName").value;
          two = document.getElementById("ingredients").value;
          three = document.getElementById("directions").value;
          four = document.getElementById("imgLink").value;
          six = document.getElementById("recipeSource").value;
          five = newRecipes.length;

          console.log('one', one)

          //Push user input to Firebase
          database.ref().push({
            one: one,
            two: two,
            three: three,
            four: four,
            five: five,
            six: six
          });
          console.log('recipes', newRecipes)

          //Clear user input
          form_el.reset();
        })//end submit
      })
    
  </script>
</body>

</html>
